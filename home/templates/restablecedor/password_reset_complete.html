{% extends 'home/index.html' %} {% block Contenido %}
<style>
  .contenedor-bordes-redondos {
    border-radius: 15px;
  }

  .bg-color-personalizado {
    background-color: rgb(206, 148, 67);
    border-radius: 15px;
    padding: 30px;
    width: 200%;
    display: block;
  }

  .form-control {
    border-radius: 10px;
    width: 100%;
  }

  table {
    width: 100%;
  }

  td {
    padding: 8px;
    vertical-align: middle;
  }

  input,
  select,
  textarea {
    width: 100%;
    height: 35px;
    padding: 10px 12px;
    border-radius: 10px;
    box-sizing: border-box;
    font-size: 16px;
  }

  .check-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .check-circle {
    width: 80px;
    height: 80px;
    background-color: #28a745; /* verde */
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .check-circle svg {
    width: 40px;
    height: 40px;
    color: white;
  }

  .titulo-centrado {
    text-align: center;
  }
</style>

<body>
  <div class="container mt-8">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="bg-color-personalizado p- contenedor-bordes-redondos">
          <!-- Icono de check -->
          <div class="check-container">
            <div class="check-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="3"
                  d="M5 13l4 4L19 7"
                />
              </svg>
            </div>
          </div>
          <!-- Fin icono de check -->
          <h2 class="fst-italic lh-1 mb-4 titulo-centrado">
            Contraseña restablecida
          </h2>
          <hr />
          <p class="text-center">Tu contraseña fue cambiada con éxito.</p>
          <hr />
          <div class="text-center">
            <button
              class="btn btn-primary"
              type="button"
              onclick="window.location.href='{% url 'login' %}'"
            >
              Iniciar Sesión
            </button>
          </div>
          <br />
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock Contenido %}
