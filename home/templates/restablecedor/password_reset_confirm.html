{% extends 'home/index.html' %} {% block Contenido %}
<style>
  .contenedor-bordes-redondos {
    border-radius: 15px;
  }

  .bg-color-personalizado {
    background-color: rgb(206, 148, 67);
    border-radius: 15px;
    padding: 30px;
    width: 200%;
    display: block;
  }

  .form-control {
    border-radius: 10px;
    width: 100%;
  }

  table {
    width: 100%;
  }

  td {
    padding: 8px;
    vertical-align: middle;
  }

  input,
  select,
  textarea {
    width: 100%;
    height: 35px;
    padding: 10px 12px;
    border-radius: 10px;
    box-sizing: border-box;
    font-size: 16px;
  }

  .check-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .check-circle {
    width: 80px;
    height: 80px;
    background-color: rgb(167, 118, 40); /* verde */
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .check-circle svg {
    width: 40px;
    height: 40px;
    color: white;
  }

  .titulo-centrado {
    text-align: center;
  }
</style>

<body>
  <div class="container mt-8">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="bg-color-personalizado p- contenedor-bordes-redondos">
          <!-- Icono de check -->
          <div class="check-container">
            <div class="check-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="white"
                width="40"
                height="40"
              >
                <path d="M12 17a2 2 0 100-4 2 2 0 000 4z" />
                <path
                  fill-rule="evenodd"
                  d="M6 8V6a6 6 0 1112 0v2h1a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2v-9a2 2 0 012-2h1zm2-2a4 4 0 118 0v2H8V6zm-3 4v9h14v-9H5z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <!-- Fin icono de check -->
          <h2 class="fst-italic lh-1 mb-4 titulo-centrado">
            Restablecer contraseña
          </h2>
          <hr />
          <form method="post">
            {% csrf_token %} {{ form.as_p }}
            <button class="btn btn-primary" type="submit">
              Generar contraseña
            </button>
          </form>
          <br />
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock Contenido %}
