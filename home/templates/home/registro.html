{% extends 'home/index.html' %} {% block Contenido %}
<style>
  .contenedor-bordes-redondos {
    border-radius: 15px;
  }
  .bg-color-personalizado {
    background-color:rgb(206, 148, 67);
    border-radius: 15px;
    padding: 30px;
    width: 200%;
    display: block;
  }
  .form-control {
    border-radius: 10px;
    width: 100%;
  }
  table {
    width: 100%;
  }
  td {
    padding: 8px;
    vertical-align: middle;
  }
input, select, textarea {
  width: 100%;
  height: 35px;
  padding: 10px 12px;
  border-radius: 10px;
  box-sizing: border-box;
  font-size: 16px;
}


</style>
</head>
<body>
  <div class="container mt-8">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="bg-color-personalizado p- contenedor-bordes-redondos">
          <h1 class="fst-italic lh-1 mb-4">Ferreteria Santa Rita</h1>
          <br>
          <h3 class="fst-italic lh-1 mb-9 text-center">Ingrese los datos del usuario nuevo</h3>
          <hr>
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
              {{ form.as_table }}
            </table>
            <div class="text-center">
              <hr>
              <button type="submit" class="btn btn-primary">Enviar</button>
              <button class="btn btn-secondary" type="button" onclick="window.location.href='{% url 'home' %}'">Cancelar</button>         </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>



{% endblock Contenido %}
