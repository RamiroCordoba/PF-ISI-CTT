<!DOCTYPE html>
<html lang="es">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Ferreteria Santa Rita</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'home/assets/ferreico.ico'%}"
    />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'home/css/styles.css'%}?v=1" rel="stylesheet" />
  </head>
  <body>
    <!-- Background Video-->
    <video
      class="bg-video"
      playsinline="playsinline"
      autoplay="autoplay"
      muted="muted"
      loop="loop"
    >
      <source src="{% static 'home/assets/mp4/fondo.mp4'%}" type="video/mp4" />
    </video>

    <!-- Masthead-->
    <div class="masthead">
      <div class="masthead-content text-white">
        {% block Contenido %}
        <div class="container-fluid px-4 px-lg-0">
          <h1 class="fst-italic lh-1 mb-4">Ferreteria</h1>
          <h1 class="fst-italic lh-1 mb-4">Santa Rita</h1>
          <p class="mb-5">
            Desde 1969 satisfaciendo las necesidades de nuestros clientes!
          </p>
          <!-- * * * * * * * * * * * * * * *-->
          <!-- * * SB Forms Contact Form * *-->
          <!-- * * * * * * * * * * * * * * *-->
          <!-- This form is pre-integrated with SB Forms.-->
          <!-- To make this form functional, sign up at-->
          <!-- https://startbootstrap.com/solution/contact-forms-->
          <!-- to get an API token!-->
          <button
            class="btn btn-primary"
            type="button"
            onclick="window.location.href='{% url 'login' %}'"
          >
            Iniciar SesiÃ³n
          </button>
          <button
            class="btn btn-secondary"
            type="button"
            onclick="window.location.href='{% url 'registrar' %}'"
          >
            Registrarme
          </button>
        </div>
        {% endblock Contenido %}
      </div>
    </div>

    <!-- Social Icons-->
    <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
    <div class="social-icons">
      <div
        class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0"
      >
        <a
          class="btn btn-dark m-3"
          href="https://www.facebook.com/profile.php?id=100032459774185&locale=es_LA"
          ><i class="fab fa-facebook"></i
        ></a>
        <a
          class="btn btn-dark m-3"
          href="https://www.instagram.com/santarita.ferreteria/"
          ><i class="fab fa-instagram"></i
        ></a>
        <a class="btn btn-dark m-3" href="mailto:ramirocr27@gmail.com">
          <i class="fa-solid fa-headset"></i>
        </a>
      </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'home/js/scripts.js'%}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
