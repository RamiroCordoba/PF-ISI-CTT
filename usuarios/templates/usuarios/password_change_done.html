{% extends 'dashboard/principal.html' %}
{% block Contenido %}
<script>
  let seconds = 5;
  function updateCountdown() {
    const el = document.getElementById('countdown');
    if (el) el.textContent = seconds;
    if (seconds === 0) {
      window.location.href = "{% url 'usuarios:mi_perfil' %}";
    } else {
      seconds--;
      setTimeout(updateCountdown, 1000);
    }
  }
  window.onload = updateCountdown;
</script>
<div class="container-fluid px-4">
  <h1 class="mt-4 text-success"><i class="fa fa-check-circle me-2"></i> Contraseña actualizada</h1>
  <hr style="height: 5px; background-color: black; border: none" />
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="alert alert-success text-center mt-5 p-4 shadow-lg">
        <i class="fa fa-lock fa-3x mb-3 text-success"></i>
        <h3 class="mb-3">¡Tu contraseña se cambió correctamente!</h3>
        <div class="mb-2">Por seguridad, recuerda no compartir tu contraseña con nadie.</div>
        <div class="fw-bold text-dark">Serás redirigido a tu perfil en <span id="countdown">5</span> segundos...</div>
      </div>
    </div>
  </div>
</div>
{% endblock Contenido %}
